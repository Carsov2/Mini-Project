<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>My Landing Page</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/">Github</a></li>
        <li> <a href="#">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">Mini Project</h1>
    <figure>
      <img src="https://www.planetware.com/wpimages/2020/01/tennessee-in-pictures-beautiful-places-to-photograph-great-smoky-mountains.jpg"
       alt="Graphic with Coming Soon text">
      <figcaption class="text-center">Thank you very much!</figcaption>
    </figure>
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
          <li> 
            <label class="text-right" for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="user-phone_number">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">

</body>
</html>
